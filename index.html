<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>

<body class="bodyClass">
    <div id="app" class="main">
        <h1>{{ title }}</h1>
        <p>Current date / time: {{ date }}</p>
        <h2>Curs USD, EUR</h2>
        <p class="main__title">Date curs {{ curs.date }}</p>
        <p class="main__text"> USD = {{ curs.USD }} RUB</p>
        <p class="main__text"> EUR = {{ curs.EUR }} RUB</p>
        <button @click="getCurs()">Update curs</button>
        <span class="block"></span>
        <ul class="tag">
            shopping list
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</body>

</html>
